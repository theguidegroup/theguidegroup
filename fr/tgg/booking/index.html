<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Réserver</title>
<link rel="shortcut icon" href="../favicon.ico">
<script async data-id="101494630" src="//static.getclicky.com/js"></script>
<style>
  body {
    background-color: #ff7bbd;
  }
  
  #loading-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #ff3399;
    background-image: url('https://images.pexels.com/photos/2729117/pexels-photo-2729117.jpeg?auto=compress&cs=tinysrgb&w=1280');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9998;
  }

  .dots {
    display: flex;
    gap: 15px;
  }

  .dot {
    width: 30px;
    height: 30px;
    background-color: #ff3399;
    border-radius: 50%;
    animation: bounce 0.6s infinite alternate;
  }

  .dot:nth-child(2) {
    animation-delay: 0.2s;
  }

  .dot:nth-child(3) {
    animation-delay: 0.4s;
  }

  @keyframes bounce {
    from {
      transform: translateY(0);
    }
    to {
      transform: translateY(-20px);
    }
  }
</style>

</head>
<body style="background-color: #ff7bbd;">

<p style="text-align: center;"><img src="../france-private-guide_logo.png" width="300" height="85" style="max-width: 100%; height: auto; top: 300; z-index: 9999;"></p>

<div id="loading-screen">
  <div class="dots">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</div>

<iframe src="https://app.formbricks.com/s/gg7fui5ayotzuhz9fbb1lymd" width="100%" height="768" style="border-radius: 32px; border:none;"></iframe>

<script>
  window.addEventListener('load', function () {
    setTimeout(function () {
      document.getElementById('loading-screen').style.display = 'none';
    }, 2000);
  });
</script>

<p style="text-align: center; font-size: 8pt; color: #fff;">© 2026 TGG™ All rights reserved.</p>

</body>
</html>
